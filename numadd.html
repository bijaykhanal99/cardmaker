<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marks Calculator</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:'Segoe UI',Arial,sans-serif;
}

.card{
  width:100%;
  max-width:430px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  box-shadow:0 25px 45px rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}

h2{
  text-align:center;
  margin-bottom:15px;
}

.lang-btn{
  text-align:center;
  margin-bottom:15px;
  display: flex;justify-content: space-between;
}

.lang-btn button{
  background:rgba(255,255,255,.25);
  border:none;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  margin:0 5px;
  cursor: pointer;
}

input, select, button{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:18px;
  border-radius:10px;
  border:2px solid #fff;
  outline:none;
  background: transparent;
}

select{
  appearance:none;
  cursor: pointer;
}

.btn-add{
  background:linear-gradient(135deg,#43cea2,#185a9d);
  color:#fff;
  font-size:22px;
  cursor: pointer;
}

.btn-clear{
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  color:#fff;
  cursor: pointer;
}

#added{
  text-align:center;
  min-height:22px;
}

.result{
  text-align:center;
  margin-top:10px;
}

#conv{
  font-size:42px;
  color:#ffd369;
}

#contv{
  font-size:30px;
  color:#43cea2;
}

#num1{display:none}

@media(max-width:480px){
  .card{padding:20px}
}
</style>
</head>

<body>

<div class="card">
<h2 id="title">Marks Calculator</h2>

<div class="lang-btn">

  <button onclick="setLang('np')">ЁЯМР рдиреЗрдкрд╛рд▓реА</button>

<input type="number" id="num1" value="0" readonly>

<button id="add" class="btn-add"></button>
<button id="clear" class="btn-clear"></button>

<div class="result">
  <span id="totalLabel"></span>
  <span id="conv">0</span>
</div>

<div class="result">

<h4>B-JAY</h4>

</div>

    add:"тЮХ рдердкреНрдиреБрд╣реЛрд╕реН",
    clear:"ЁЯЧСя╕П рдЦрд╛рд▓реА рдЧрд░реНрдиреБрд╣реЛрд╕реН",
    input:"рдЕрдВрдХ рдкреНрд░рд╡рд┐рд╖реНрдЯ рдЧрд░реНрдиреБрд╣реЛрд╕реН",
    added:"рдердкрд┐рдПрдХреЛ рдЕрдВрдХ рдпрд╣рд╛рдБ рджреЗрдЦрд┐рдиреНрдЫ",
    total:"рдЬрдореНрдорд╛ рдЕрдВрдХ : ",
    converted:"рд░реВрдкрд╛рдиреНрддрд░рд┐рдд рдЕрдВрдХ : ",
    options:`
      <optgroup label="рдкрд╣рд┐рд▓реЛ рддреНрд░реИрдорд╛рд╕рд┐рдХ">
        <option value="0.4">рдЪрд╛рдЗрд▓реНрдбрдкреНрд▓реЗ тАУ рдХрдХреНрд╖рд╛ рей</option>
        <option value="0.2">рдХрдХреНрд╖рд╛ ректАУрео / рдХрдореНрдкреНрдпреБрдЯрд░</option>
      </optgroup>
      <optgroup label="рджреЛрд╕реНрд░реЛ рддреНрд░реИрдорд╛рд╕рд┐рдХ">
        <option value="0.4">рдЪрд╛рдЗрд▓реНрдбрдкреНрд▓реЗ тАУ рдХрдХреНрд╖рд╛ рей</option>
        <option value="0.2">рдХрдХреНрд╖рд╛ ректАУрео / рдХрдореНрдкреНрдпреБрдЯрд░</option>
      </optgroup>
      <optgroup label="рддреЗрд╕реНрд░реЛ рддреНрд░реИрдорд╛рд╕рд┐рдХ">
        <option value="0.6">рдЪрд╛рдЗрд▓реНрдбрдкреНрд▓реЗ тАУ рдХрдХреНрд╖рд╛ рей</option>
        <option value="0.3">рдХрдХреНрд╖рд╛ ректАУрео / рдХрдореНрдкреНрдпреБрдЯрд░</option>

        <option value="0.8">рдЪрд╛рдЗрд▓реНрдбрдкреНрд▓реЗ тАУ рдХрдХреНрд╖рд╛ рей</option>
        <option value="0.4">рдХрдХреНрд╖рд╛ ректАУрео / рдХрдореНрдкреНрдпреБрдЯрд░</option>

/* ===== ELEMENTS ===== */
const conn = document.getElementById("conn");
const num1 = document.getElementById("num1");
const num2 = document.getElementById("num2");
const addBtn = document.getElementById("add");
const clearBtn = document.getElementById("clear");
const conv = document.getElementById("conv");
const contv = document.getElementById("contv");
const added = document.getElementById("added");

/* ===== ANIMATION ===== */
function animate(el,start,end){
  let t0=null;
  function step(t){
    if(!t0) t0=t;
    let p=Math.min((t-t0)/400,1);
    el.textContent=(start+(end-start)*p).toFixed(2).replace(/\.00$/,"");
    if(p<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* ===== LOGIC ===== */
let history=[];

addBtn.onclick=()=>{
  let total=(+num1.value||0)+(+num2.value||0);
  if(total>50) return reset();
  history.push(num2.value);
  num1.value=total;
  num2.value="";
  animate(conv,+conv.textContent,total);
  animate(contv,+contv.textContent,total*conn.value);
  added.textContent=history.join(" + ")+" =";
};

conn.onchange=()=>{
  animate(contv,+contv.textContent,(+num1.value||0)*conn.value);
};

clearBtn.onclick=reset;

function reset(){
  num1.value=0;
  num2.value="";
  history=[];
  added.textContent="";
  animate(conv,+conv.textContent,0);
  animate(contv,+contv.textContent,0);
}

/* ===== LANGUAGE SWITCH ===== */
function setLang(l){
  const d=langData[l];
  title.textContent=d.title;
  addBtn.textContent=d.add;
  clearBtn.textContent=d.clear;
  num2.placeholder=d.input;
  added.textContent=d.added;
  totalLabel.textContent=d.total;
  convertedLabel.textContent=d.converted;
  conn.innerHTML=d.options;
}

setLang("en");
</script>

</body>
</html>
