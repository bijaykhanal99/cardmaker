<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-JAY Card Maker</title>
   <link rel="icon" href="bijaylogo.jpg" type="image">

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1.1rem;
      color: #fff;
      background: #ff4b2b;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="bijaylogo.jpg" width="100px" style="border-radius: 50%;">
    <h1>B-JAY Card Maker</h1>
    <p>Create beautiful personalized cards easily with this website.</p>
    <a href="card.html" class="btn">Make Your Card</a>
  </div>

</body>
</html>
